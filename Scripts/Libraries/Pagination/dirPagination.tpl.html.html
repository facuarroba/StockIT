<ul class="pagination" ng-if="1 < pages.length">
    <li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }">
        <span ng-click="setCurrent(1)" class="glyphicon glyphicon-fast-backward"></span>
    </li>
    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }">
        <span ng-click="setCurrent(pagination.current - 1)" class="glyphicon glyphicon-step-backward"></span>
    </li>
    <li ng-repeat="pageNumber in pages track by $index" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">
        <a href="" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a>
    </li>
    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }">
        <span ng-click="setCurrent(pagination.current + 1)" class="glyphicon glyphicon-step-forward"></span>
    </li>
    <li ng-if="boundaryLinks"  ng-class="{ disabled : pagination.current == pagination.last }">
        <span ng-click="setCurrent(pagination.last)" class="glyphicon glyphicon-fast-forward"></span>
    </li>
</ul>
